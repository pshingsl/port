<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li class="ac">CSS</li>
        <li>JavaScript</li>
    </ol>
    <script>
        let lis = document.querySelectorAll('li');
        for(let l in lis){
            lis[l].style.color = 'blue'
        }
    </script>
</body>
</html>

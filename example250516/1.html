<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <!--JS-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
    crossorigin="anonymous"></script>
  <script src="list.js" defer></script>
</head>

<body>
 <div class="containner mt-5">
  <h1 class="text-center text-success">노래 리스트 생성-반복문</h1>
       <h3>최신 노래 리스트</h3>
    <ul class="list-group" id="songList"></ul>
   <h3>최신 노래 리스트 객체</h3>
    <ul class="list-group" id="songDetailsList"></ul>
 </div>

  <h3>최신 노래 좋아요 6만개 이상</h3>
    <ul class="list-group" id="popularList"></ul>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title!!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="song-title">
              <label for="song-title">노래 제목</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="singer">
              <label for="singer">가수 이름</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="song-likes">
              <label for="song-likes">좋아요 수</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="addSong()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
